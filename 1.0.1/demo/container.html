<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js" charset="utf-8"></script>
    <title>KISSY DataLazyload 容器模式</title>
</head>
<body>
<h2>KISSY DataLazyload 容器模式</h2>

<div style="height: 1000px;">

</div>

<div id="container1" style="height: 300px;overflow: auto;border: 1px solid red;">
    <textarea class="ks-datalazyload">
        <div>
            u see me
        </div>
        <script>
            alert('u see me');
        </script>
    </textarea>
</div>
<div style="height: 1000px;">

</div>
<div id="container2" style="height: 300px;overflow: auto;border: 1px solid green;">
    <div style="height: 1000px;">

    </div>
    <textarea class="ks-datalazyload">
        <div>
            u see me 2
        </div>
        <script>
            alert('u see me 2!');
        </script>
    </textarea>
</div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/datalazyload/1.0.1/index', function (S, DataLazyload) {
        DataLazyload("#container1");
        DataLazyload("#container2");
    })
</script>
</body>
</html>
